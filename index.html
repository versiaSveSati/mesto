<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="viewport" content="width=device-width"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__section"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место-лого"></header><main class="content"><section class="profile"><div class="profile-main"><div class="profile-main__avatar-container"><img src="b0d5bb714bd7ed55ddaf.svg" class="profile-main__avatar-size" alt="аватар"></div><div class="profile-main__info"><h1 class="profile-main__author">Жак-Ив Кусто</h1><button aria-label="Edit" class="profile-main__edit-button" type="button"></button><p class="profile-main__job">Исследователь океана</p></div><button aria-label="Add" class="button profile-main__button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" class="profile-main__button-plus" alt="плюс"></button></div></section><section class="elements-grid"><template id="cardstemplate"><div class="elements-grid__item"><button aria-label="Delete" class="elements-grid__delete" type="button"></button><div class="elements-grid__zoom"><img class="elements-grid__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"></div><div class="elements-grid__bottom"><h3 class="elements-grid__name">Архыз</h3><div class="elements-grid__container"><button aria-label="Like" class="elements-grid__icon" type="button"></button><p class="elements-grid__counter"></p></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button aria-label="Close" class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form-profile" name="form-Element"><label class="pop
