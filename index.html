<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <main>

            <section class="profile">
                <img src="./images/Avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__pencil"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__plus"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group1.jpg" class="card__photo" alt="фото Карачаево-Черкессия">                    
                    <div class="card__info">
                        <h2 class="card__text">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group2.jpg" class="card__photo" alt="фото Гора Эльбрус">                    
                    <div class="card__info">
                        <h2 class="card__text">Гора Эльбрус</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group3.jpg" class="card__photo" alt="фото Домбай">
                    <div class="card__info">
                        <h2 class="card__text">Домбай</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group4.jpg" class="card__photo" alt="фото Мачу-Пичу ">                    
                    <div class="card__info">
                        <h2 class="card__text">Мачу-Пичу</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group5.jpg" class="card__photo" alt="фото Альпы">
                    <div class="card__info">
                        <h2 class="card__text">Альпы</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
                <article class="card">
                    <button class="card__button" type="button" aria-label="Удалить"></button>
                    <img src="./images/Mask Group6.jpg" class="card__photo" alt="фото Алтай">
                    <div class="card__info">
                        <h2 class="card__text">Алтай</h2>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__forms" name="forms">
                    <input type="text" name="name" class="popup__form popup__form_type_name" value="Жак-Ив Кусто">
                    <input type="text" name="profession" class="popup__form popup__form_type_job"
                        value="Исследователь океана">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
