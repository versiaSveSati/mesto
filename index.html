<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <main>
            <section class="profile">
                <img src="./images/Avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__pencil"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__plus"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/Mask Group1.jpg" class="card__photo" alt="фото Карачаево-Черкессия">
                    <div class="card__info">
                        <p class="card__text">Карачаево-Черкессия</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Mask Group2.jpg" class="card__photo" alt="фото Гора Эльбрус">

                    <div class="card__info">
                        <p class="card__text">Гора Эльбрус</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Mask Group3.jpg" class="card__photo" alt="фото Домбай">
                    <div class="card__info">
                        <p class="card__text">Домбай</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Mask Group4.jpg" class="card__photo" alt="фото Мачу-Пичу ">
                    <div class="card__info">
                        <p class="card__text">Мачу-Пичу</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Mask Group5.jpg" class="card__photo" alt="фото Альпы">
                    <div class="card__info">
                        <p class="card__text">Альпы</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Mask Group6.jpg" class="card__photo" alt="фото Алтай">
                    <div class="card__info">
                        <p class="card__text">Алтай</p>
                        <button type="button" class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
